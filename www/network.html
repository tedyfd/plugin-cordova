<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <title>Tugas 3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        html {
            height: 100%;
        }
    </style>

    <script src="cordova.js"></script>
</head>

<body>
    <div class="link mb-3">
        <a class="btn btn-primary mt-3" href="index.html">Google Map</a>
        <a class="btn btn-primary mt-3" href="camera.html">Camera</a>
        <a class="btn btn-primary mt-3" href="network.html">Network</a>
    </div>
    <div class="container">
        <h1 class="text-center">Plugin Network</h1>
        <div id="deviceready" class="blink">
            <div class="event listening">Connecting to Device</div>
            <div class="event received">Device is Ready</div>
        </div>
        <button clas="btn btn-primary" id="networkInfo">INFO</button>
    </div>
    <script>
        document.getElementById("networkInfo").addEventListener("click", networkInfo);
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);

        function networkInfo() {
            var networkState = navigator.connection.type;
            var states = {};
            states[Connection.UNKNOWN] = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI] = 'WiFi connection';
            states[Connection.CELL_2G] = 'Cell 2G connection';
            states[Connection.CELL_3G] = 'Cell 3G connection';
            states[Connection.CELL_4G] = 'Cell 4G connection';
            states[Connection.CELL] = 'Cell generic connection';
            states[Connection.NONE] = 'No network connection';
            alert('Connection type: ' + states[networkState]);
        }

        function onOffline() {
            alert('Tidak terhubung ke koneksi jaringan (Offline)');
        }
        function onOnline() {
            alert('Terhubung ke koneksi jaringan (Online)');
        }
    </script>
</body>

</html>
