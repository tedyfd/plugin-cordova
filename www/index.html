<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <title>map</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 90%;
        }

        .link {
            height: 10%;
        }
    </style>

    <script src="cordova.js"></script>
    <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>

    <script type="text/javascript">
        navigator.geolocation.getCurrentPosition(onSuccess, onError, {
            timeout: 30000,
        });

        function onSuccess(position) {
            var lat = position.coords.latitude;
            var lang = position.coords.longitude;
            alert('koordinat lokasi kamu berada di ' + lat + '-' + lang);
            //GMap
            var myLatlng = new google.maps.LatLng(lat, lang);
            var mapOptions = {
                zoom: 4,
                center: myLatlng,
            }

            var map = new google.maps.Map(
                document.getElementById("map-canvas"),
                mapOptions
            );
            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
            });
        }
        function onError(error) {
            alert("code: " + error.code + "\n" + "mesage:" + error.message + "\n");
        }
        google.maps.event.addDomListener(window, 'load', onSuccess);
    </script>
</head>

<body>
    <div class="link">
        <a class="btn btn-primary mt-3" href="index.html">Google Map</a>
        <a class="btn btn-primary mt-3" href="camera.html">Camera</a>
        <a class="btn btn-primary mt-3" href="network.html">Network</a>
    </div>
    <div id="map-canvas"></div>
</body>

</html>
